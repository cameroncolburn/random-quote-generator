<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="mainStyles.css">
    <title>Document</title>
</head>

<body>

    <div class="vertical-center">
        <!-- horizontal centering - left/right margins -->
        <div class="container">
            <!-- vertical centering -->
            <div class="row align-items-center">
                <div class="col">
                    <!-- quote card -->
                    <div class="card shadow-sm">
                        <div class="card-header bg-secondary text-white">
                            Random Quote Generator
                        </div>
                        <div class="card-body bg-light">
                            <blockquote class="blockquote mb-0">
                                <p id="quote-paragraph">The best and most beautiful things in the world cannot be seen
                                    or even touched -
                                    they must be felt with the heart.</p>
                                <footer class="blockquote-footer" id="quote-author">Helen Keller
                                    <!-- <cite title="Source Title">Source Title</cite> -->
                                </footer>
                                <button type="button" class="btn btn-outline-success btn-md btn-block mt-5"
                                    id="quote-button">Generate
                                    Quote</button>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="mainFunctions.js"></script>
</body>

</html>
